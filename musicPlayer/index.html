<!DOCTYPE html>
<html>
    <head>
        <link type="text/css" rel="stylesheet" href="musicPlayer.css">
        <script src="musicPlayer.js"></script>
    </head>
    <body>
        <div id="container">
            <div id=header>
            </div>
            <div id="body">
                <audio id="audio" src=""></audio>
                <video id="video" autoplay loop src="assets/kimiNoNaWa.webm"></video>
                
                <div id="controller"> <!-- play pause forward backward volumeControl?-->
                    <p id=name>Name of song goes here</p>
                    <p id=author>author's name goes here</p>
                    <img id="shuffle" src="assets/shuffle.png">
                    <img id="backBtn" src="assets/backward.png">
                    <img id="playPause" src="assets/play.png">
                    <img id="forwardBtn" src="assets/forward.png">
                    <img id="loop" src="assets/loop.png">
                    <!--<img id="volume" src="assets/volume.png">-->
                    <div id="volumeContainer">
                        <div id="currentVolume"></div>
                    </div>
                    <input id="timeBar" type="range" value=0>
                    <p class="timeDisplay" id="currentTime">0:00</p>
                    <p class="timeDisplay" id="maxTime">2:11</p>
                </div>
                
                <input type="file" id="files" multiple>
                
                <div id="playlist"></div>
                
            </div>
            <div id="footer">
            </div>
        </div>
    </body>
</html>
