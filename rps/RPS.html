<!DOCTYPE html>
	<html>
		<head>
			<link type="text/css" rel="stylesheet" href="RPS.css">
			<link type="text/css" rel="stylesheet" href="Menu.css">
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
			<script src="RPS.js"></script>
		</head>
		
		<body>
			<div id="container">
				<div id="header">
					<h1>Rock, Paper, Scissors!</h1>
					<p>Choose rock, paper, or scissors.</p>
				</div>
				<div id="body">
					<h2 class="scoreLabel sUser">User</h2>
					<h2 class="scoreLabel sComputer">Computer</h2>
					<h1 class="score User">0</h1>
					<h1 class="score Computer">0</h1>
					<div id="choices">
						<div class="images">
							<img id="rock" src="Rock.png"/>
						</div>
						<div class="images">
							<img id="paper" src="Paper.png"/>
						</div>
						<div class="images">
							<img id="scissors" src="Scissors.png"/>
						</div>
					</div>
					<div class="button">
						<p>Ready!</p>
					</div>
				</div>
				<div id="footer">
				</div>
			</div>
		</body>
	</html>
